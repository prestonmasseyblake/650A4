            function union(arr1, arr2) {
                
                let new_arr = []
              
                new_arr.push(...arr1)
                new_arr.push(...arr2)
                
                new_set = new Set(new_arr);
                new_arr = Array.from(new_set);

            }

                let new_arr = []
                for(let i = 0; i < arr1.length; i++) {

                        new_arr.push(arr1[i])
                    }
                }

                console.log(new_set);
                new_arr = Array.from(new_set);
                return new_arr;
            }

                let new_arr = []
